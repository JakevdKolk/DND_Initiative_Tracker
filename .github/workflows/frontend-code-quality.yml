name: code-quality-frontend

on:
  pull_request:
    branches: ["development", "master"]
    paths:
      - "!DND_Initiative_Tracker/**"
      - "dnd_initiative_frontend/**"

concurrency:
  group: ${{github.workflow}}-${{github.event.pull_request.number || github.ref}}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ["20.x", "22.x"]

    defaults:
      run:
        working-directory: dnd_initiative_frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}
          cache: npm
          cache-dependency-path: dnd_initiative_frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Run lint
        run: npm run lint --if-present --max-warnings=0
