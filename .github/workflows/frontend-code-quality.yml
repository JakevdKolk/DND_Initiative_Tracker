name: code-quality-frontend

on:
  pull_request:
    branches: ["development", "master"]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dnd_initiative_frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          cache-dependency-path: dnd_initiative_frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Run lint
        run: npm run lint --if-present
